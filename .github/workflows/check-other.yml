name: Lint and Validate Code

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ./MyApp.Api

    - name: Check formatting (dotnet format)
      run: dotnet format ./MyApp.Api --verify-no-changes --severity info

    - name: Build to validate
      run: dotnet build ./MyApp.Api --no-restore --configuration Release
